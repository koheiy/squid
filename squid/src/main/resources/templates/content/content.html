<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
	<head>
		<title>けっか</title>
	</head>
	<body>
		<div layout:fragment="result">
			<table th:if="${squidResultList}">
				<tr>
					<th>stage</th>
					<th>kill数</th>
					<th>death数</th>
					<th>勝敗</th>
				</tr>
				<tr th:each="result : ${squidResultList}" >
					<td th:text="${result.stage}">stage</td>
					<td th:text="${result.killCount}">kill数</td>
					<td th:text="${result.deathCount}">death数</td>
					<td th:text="${result.resultFlg}">勝敗</td>
				</tr>
			</table>

		</div>


	</body>
</html>
